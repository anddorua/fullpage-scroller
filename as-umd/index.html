<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test library as UMD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullpage-vertical-slider@0.0.0/dist/style.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/fullpage-vertical-slider@0.0.0/dist/fvs.umd.js"></script>
    <link rel="stylesheet" crossorigin href="../assets/index-BK3_Tq_0.css">
  </head>
  <body>
    <div class="scroll-container">
      <section class="section s1">Content 1</section>
      <section class="section s2">Content 2</section>
      <section class="section s3">
        Content 3
        <div class="subsections">
          <div class="subsection">1</div>
          <div class="subsection">2</div>
          <div class="subsection">3</div>
          <div class="subsection">4</div>
        </div>
      </section>
      <section class="section">Content 4</section>
    </div>
    <script>
      const fvs = new FullpageVerticalSlider({
        scrollContainerSelector: ".scroll-container",
        scrollSectionSelector: ".section",
        responsiveMediaQuery: "(max-height: 600px)",
        subsections: [1, 1, 4, 1],
        onSubsectionEnter: (sectionIndex, subsectionIndex) => {
          if (sectionIndex === 2) {
            const subsections = document.querySelectorAll(
              ".s3 .subsections .subsection"
            );
            subsections.forEach((subsection, index) => {
              if (index === subsectionIndex) {
                subsection.classList.add("active");
              } else {
                subsection.classList.remove("active");
              }
            });
          }
        },
      });

      const subsections = document.querySelectorAll(
        ".s3 .subsections .subsection"
      );
      subsections.forEach((subsection, index) => {
        subsection.addEventListener("click", () => {
          fvs.setSubsection(2, index, true);
        });
      });
    </script>
  </body>
</html>
